<!DOCTYPE html>
<html>

<head>
	<title>File Upload</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
     <div class="container">
      <h1 class="display-4">UPLOAD YOUR MPESA STATEMENTS</h1>
     </div>
	<p>Num pages: <strong>{{ num_pages }}</strong></p>
		<div class="alert alert-danger" role="alert">
			<p>Errors: <strong style="color: red">{{ error }}</strong></p>
		</div>

	<br>
	<form action="" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" class="form-control-file"> <br><br>
		{% csrf_token %}
		<label for="filter">Filter</label>
			<select name='filter' id="filter">
				<option value="">--- choose ---</option>
				<option value="Airtime Purchase">Airtime Purchase</option>
				<option value="Fuliza">Fuliza</option>
				<option value="Customer Withdrawal">Customer Withdrawal</option>
				<option value="till">Till</option>
				<option value="Customer Transfer">Customer Transfer</option>
			</select>
			<br><br>
		<label>Password</label><input type="text" name="password">
		<button type="submit" class="btn btn-success">upload</button>
	</form>
	</div>
</body>
</html>
